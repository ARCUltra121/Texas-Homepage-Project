<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - Texas Tourism</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Smokum&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Austin.html">Capital City - Austin</a></li>
                    <li><a href="Houston.html">Houston</a></li>
                    <li><a href="Dallas.html">Dallas</a></li>
                    <li><a href="SanAntonio.html">San Antonio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contact-form-container">
                <h2>Ask a Question About Texas</h2>
                <form id="contactForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmEmail">Confirm Email Address:</label>
                        <input type="email" id="confirmEmail" name="confirmEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="question">Your Question:</label>
                        <textarea id="question" name="question" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Submit Question</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Reginald Francis | <a href="contact.html">Ask a Question?</a> | <a href="https://www.texas.gov" target="_blank" rel="noopener noreferrer">Texas Government Website</a></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
